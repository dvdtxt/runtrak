<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 New Data 📝</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}"> RunTrak 🏃‍♂️💨 </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('input') }}"> Insert new data 📝</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('table') }}"> View History 👀 </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('report') }}"> View report 💡 </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Insert the values</h1>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="distance"> 📏 Distance:</label>
                <input type="number" step="any" id="distance" name="distance" class="form-control" required
                    placeholder=" Using KM = 3.4">
            </div>
            <div class="form-group">
                <label for="time"> ⌚ Time:</label>
                <input type="number" id="time" name="time" class="form-control" required placeholder=" Must be minutes = 32">
            </div>
            <div class="form-group">
                <label for="date"> 📅 Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>

</html>
