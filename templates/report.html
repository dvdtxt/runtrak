<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí° Report üí°</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}"> RunTrak üèÉ‚Äç‚ôÇÔ∏èüí® </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('input') }}"> Insert new data üìù</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('table') }}"> View History üëÄ </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('report') }}"> View report üí° </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="start_date">Start Date:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
                <div class="form-group col-md-6">
                    <label for="end_date">End Date:</label>

                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
        <p>&nbsp;</p>
        <p id="date-range" class="lead" ></p> 
        <h2>Summary</h2>
        <div id="summary" class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Average Speed</h5>
                        <p class="card-text"><span id="avg_speed"></span> Km/h</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Distance</h5>
                        <p class="card-text"><span id="total_distance"></span> Km </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Time</h5>
                        <p class="card-text"><span id="total_time"></span> Minutes </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Workouts</h5>
                        <p class="card-text"><span id="total_workouts"></span> Sessions </p>
                    </div>
                </div>
            </div>
        </div>
        <p>&nbsp;</p>
        <h2>Distance Chart</h2>
        <canvas id="distanceChart"></canvas>
        <p>&nbsp;</p>
        <h2>Time Chart</h2>
        <canvas id="timeChart"></canvas>
        <script>
            var ctxDistance = document.getElementById('distanceChart').getContext('2d');
            var ctxTime = document.getElementById('timeChart').getContext('2d');
            var distanceChart = new Chart(ctxDistance, {
                type: 'line',
                data: {
                    labels: {{ labels | safe }},
            datasets: [{
                label: 'Distance (km)',
                data: {{ distances | safe }},
                borderColor: 'blue',
                fill: false
                    }]
                },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                            title: {
                            display: true,
                                text: 'Distance (km)'
                        }
                    }
                }
            }
            });

            var timeChart = new Chart(ctxTime, {
                type: 'line',
                data: {
                    labels: {{ labels | safe }},
            datasets: [{
                label: 'Time (minutes)',
                data: {{ minutes | safe }},
                borderColor: 'red',
                fill: false
                    }]
                },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                            title: {
                            display: true,
                                text: 'Time (minutes)'
                        }
                    }
                }
            }
            });
            // Update summary data
            document.getElementById('avg_speed').innerText = {{ avg_speed | safe }};
            document.getElementById('total_distance').innerText = {{ total_distance | safe }};
            document.getElementById('total_time').innerText = {{ total_time | safe }};
            document.getElementById('total_workouts').innerText = {{ total_workouts | safe }};

            function formatDate(dateString) {
                const [yyyy, mm, dd] = dateString.split('-');
                return `${dd}-${mm}-${yyyy}`;
            }

            document.getElementById('date-range').innerText = "Dates Used: " + formatDate('{{ start_date }}') + " | " + formatDate('{{ end_date }}');

        </script>
    </div>
</body>

</html>
